<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="degitalClock">
        <div class="day">
          <span id="dd">Tuesday</span>
        </div>
        <div class="time">
            <div class="leftSide">
                <span id="hours">
                    00
                </span>
            </div>
            <div class="rightSide">
                <div class="rightTop">
                    <span id="dots">:</span>
                    <span id="minuts">00</span>
                </div>
                <div class="rightBottom">
                    <span id="seconds">:</span>
                    <span id="ampm">PM</span>
                </div>
            </div>
        </div>
        <div class="date">
            <span id="ddmmyy">June 25, 2024</span>
          </div>
    </div>
    <script src="scropt.js"></script>
</body>
</html>
